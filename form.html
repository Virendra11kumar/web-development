<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms - Lets learn it</title>
</head>

<body>
    <h1>Form to Apply for Internship</h1>
    <form action="post">
        <div>
            <label for="username">Enter your username</label>
            <br> <input type="text" id="username" name="username" placeholder="Enter your username" autofocus>
        </div>
        <h2>Genders</h2>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <div>
            <input type="checkbox" name="subscride" id="subscribe" value="yes">
            <label for="subscribe">Subscribe to newspaper</label>
        </div>
        <div>
           <label for="comment">Enter your comment</label>
           <br> <textarea name="comment" id="comment" rows="4" cols="50">Enter your comment here...
         </textarea>
        </div>
        <div>
            <label for="fruits">Select your favourite fruits</label>
            <br><select name="fruits" id="fruits">
                <option value="select">Select</option>
                <option value="Apple">Apple</option>
                <option value="Banana">Banana</option>
                <option value="Cherry">Cherry</option>
                <option value="Guava">Guava</option>
            </select>
        </div>
    </form>
</body>

</html>
